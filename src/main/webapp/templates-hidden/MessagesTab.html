<lift:surround with="Tab" at="content">

    <script type="text/javascript">
        $(document).ready(function() {
            $("#ToggleForm").click(function() {
                $("#ComposeForm").toggle("normal");
                if ($("#ToggleForm").getAttribute("value") == "Compose Message") {
                    $("#ToggleForm").Attr("value", "Hide");
                }
                else {
                    $("#ToggleForm").Attr("value", "Compose Message");
                }
            });
        });

        $(document).ready(function() {
            $("#InboxButton").click(function() {
                if ($("#InboxButton").is(".notselected")) {
                    $("#Inbox").toggle("normal");
                    $("#Sent").toggle("normal");
                    $("#InboxButton").removeClass("notselected");
                    $("#SentButton").removeClass("selected");
                    $("#SentButton").addClass("notselected");
                    $("#InboxButton").addClass("selected");
                }
            });
        });
        $(document).ready(function() {
            $("#SentButton").click(function() {
                if ($("#SentButton").is(".notselected")) {
                    $("#Sent").toggle("normal");
                    $("#Inbox").toggle("normal");
                    $("#SentButton").removeClass("notselected");
                    $("#InboxButton").removeClass("selected");
                    $("#InboxButton").addClass("notselected");
                    $("#SentButton").addClass("selected");
                }
            });
        });
    </script>

    <form>
        <input type="button" id="ToggleForm" value="Compose Message" style="position:relative;left:40px;"/>
    </form>

    <form id="ComposeForm" style="display:none;">
        <lift:MessagesTab.ShowSend>
            <br/>
        </lift:MessagesTab.ShowSend>
    </form>

    <table class="messagecontrol">
        <tr>
            <td id="InboxButton" class="selected">
                Inbox
            </td>
            <td id="SentButton" class="notselected">
                Sent Mail
            </td>
        </tr>
    </table>
    <ul id="Inbox">
        <lift:MessagesTab.showReceived>
            <li>
                <h6>The subject goes here</h6>

                <p>
                    the message goes here
                </p>
            </li>
        </lift:MessagesTab.showReceived>
    </ul>

    <ul id="Sent" style="display:none;">
        <lift:MessagesTab.showSent>
            <li>
                <h6>The subject goes here</h6>

                <p>
                    the message goes here
                </p>
            </li>
        </lift:MessagesTab.showSent>
    </ul>

</lift:surround>
