<lift:surround with="Tab" at="content">

    <script type="text/javascript">
        $(document).ready(function(){
        $("#ToggleForm").click(function(){
        $("#ComposeForm").toggle("normal");
        if($("#ToggleForm").attr(value) == "Compose Message")
        {
        $("#ToggleForm").attr(value,"Hide");
        }
        else
        {
        $("#ToggleForm").attr(value,"Compose Message");
        }
        });
        });
    </script>

    <form>
        <input type="button" id="ToggleForm" value="Compose Message" style="position:relative;left:40px;"/>
    </form>

    <form id="ComposeForm" style="display:none;">
        <lift:MessagesTab.ShowSend>
            <br/>
        </lift:MessagesTab.ShowSend>
    </form>

    <table class="messagecontrol">
        <tr>
            <td>
                Inbox
            </td>
            <td>
                Sent Mail
            </td>
        </tr>
    </table>
    <ul>
        <lift:MessagesTab.showReceived>
            <li>
                <h6>The subject goes here</h6>

                <p>
                    the message goes here
                </p>
            </li>
        </lift:MessagesTab.showReceived>
    </ul>

</lift:surround>
